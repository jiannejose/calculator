<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sample Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="samplestyle.css" rel="stylesheet" />
    </head>
    <body>
        <main class="calc-container">
            <div class="given-num">
                <input type="text" id="given1" placeholder="enter number" class="calc-given1">
                <input type="text" id="given2" placeholder="enter number" class="calc-given2">
            </div>
            
            <div id="result" class="calc-answer"></div>

            <div class="keys">
                <button id="divide" class="divide operation">&divide;</button>
                <button id="multiply" class="multiply operation">x</button>
                <button id="subtract" class="subtract operation">-</button>
                <button id="add" class="add operation">+</button>
            </div>
        </main>

        <script>
            var given1 = document.getElementById("given1");
            var given2 = document.getElementById("given2");
            var divide = document.getElementById("divide");
            var multiply = document.getElementById("multiply");
            var subtract = document.getElementById("subtract");            
            var add = document.getElementById("add");

            divide.onclick = function(result) {
                var given1Value = parseInt(given1.value);
                var given2Value = parseInt(given2.value);
                var result = (given1Value / given2Value);

                document.getElementById("result").innerHTML = result;
            }

            multiply.onclick = function(result) {
                var given1Value = parseInt(given1.value);
                var given2Value = parseInt(given2.value);
                var result = (given1Value * given2Value);

                document.getElementById("result").innerHTML = result;
            }

            subtract.onclick = function(result) {
                var given1Value = parseInt(given1.value);
                var given2Value = parseInt(given2.value);
                var result = (given1Value - given2Value);

                document.getElementById("result").innerHTML = result;
            }

            add.onclick = function(result) {
                var given1Value = parseInt(given1.value);
                var given2Value = parseInt(given2.value);
                var result = (given1Value + given2Value);

                document.getElementById("result").innerHTML = result;
            }

        </script>
    </body>
</html>
